<!DOCTYPE html>
<html>
<head>
<style>
.video-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 oran */
  height: 0;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/qWJ3MvmEgj0"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
